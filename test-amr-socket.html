<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMR Task Monitor - Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .status.connected {
            background: #10b981;
            color: white;
        }
        .status.disconnected {
            background: #ef4444;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .event-log {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 6px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }
        .event-item {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10b981;
            border-radius: 4px;
        }
        .event-item.error {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
            color: #ef4444;
        }
        .event-item.progress {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
            color: #3b82f6;
        }
        .timestamp {
            color: #9ca3af;
            font-size: 0.85em;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        .response-box {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AMR Task Monitor</h1>
        
        <div class="panel">
            <h2>Socket Connection</h2>
            <p>Status: <span id="socketStatus" class="status disconnected">Disconnected</span></p>
            <p style="margin-top: 10px; color: #6b7280;">Socket ID: <span id="socketId">-</span></p>
        </div>

        <div class="panel">
            <h2>Send Task Request</h2>
            <div class="grid">
                <div class="form-group">
                    <label for="startNode">Start Node</label>
                    <input type="text" id="startNode" value="LM2" placeholder="e.g., LM2">
                </div>
                <div class="form-group">
                    <label for="endNode">End Node</label>
                    <input type="text" id="endNode" value="LM10" placeholder="e.g., LM10">
                </div>
                <div class="form-group">
                    <label for="action">Action</label>
                    <select id="action">
                        <option value="JackLoad">JackLoad</option>
                        <option value="">None</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amrId">AMR ID</label>
                    <input type="text" id="amrId" value="AMR001" placeholder="e.g., AMR001">
                </div>
            </div>
            <button onclick="sendTaskRequest()">üöÄ Send Task Request</button>
            <div id="apiResponse" class="response-box" style="display: none;"></div>
        </div>

        <div class="panel">
            <h2>Socket Events Log</h2>
            <button onclick="clearLog()" style="background: #ef4444; margin-bottom: 10px;">Clear Log</button>
            <div id="eventLog" class="event-log">
                <div style="color: #9ca3af;">Waiting for events...</div>
            </div>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:3000');
        const eventLog = document.getElementById('eventLog');
        const socketStatus = document.getElementById('socketStatus');
        const socketId = document.getElementById('socketId');
        const apiResponse = document.getElementById('apiResponse');

        // Socket connection events
        socket.on('connect', () => {
            socketStatus.textContent = 'Connected';
            socketStatus.className = 'status connected';
            socketId.textContent = socket.id;
            addLog('‚úÖ Socket connected', 'success');
        });

        socket.on('disconnect', () => {
            socketStatus.textContent = 'Disconnected';
            socketStatus.className = 'status disconnected';
            socketId.textContent = '-';
            addLog('‚ùå Socket disconnected', 'error');
        });

        // AMR Task Events
        const events = ['queued', 'assigned', 'started', 'progress', 'completed', 'failed'];
        events.forEach(event => {
            socket.on(`amr:task:${event}`, (data) => {
                const eventClass = event === 'failed' ? 'error' : (event === 'progress' ? 'progress' : '');
                addLog(`üì° amr:task:${event}`, eventClass, data);
            });
        });

        function addLog(message, type = '', data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const eventItem = document.createElement('div');
            eventItem.className = `event-item ${type}`;
            
            let content = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            if (data) {
                content += `\n${JSON.stringify(data, null, 2)}`;
            }
            
            eventItem.innerHTML = content;
            
            // Remove "waiting" message if exists
            if (eventLog.children.length === 1 && eventLog.children[0].textContent.includes('Waiting')) {
                eventLog.innerHTML = '';
            }
            
            eventLog.insertBefore(eventItem, eventLog.firstChild);
        }

        async function sendTaskRequest() {
            const start = document.getElementById('startNode').value;
            const end = document.getElementById('endNode').value;
            const action = document.getElementById('action').value;
            const amr_id = document.getElementById('amrId').value;

            if (!start || !end || !amr_id) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/v1/amr/generate-path', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ start, end, action, amr_id })
                });

                const data = await response.json();
                
                apiResponse.style.display = 'block';
                apiResponse.textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    addLog(`‚úÖ API Response: Task ${data.data.taskId} queued`, 'success');
                } else {
                    addLog(`‚ùå API Error: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Request failed: ${error.message}`, 'error');
                apiResponse.style.display = 'block';
                apiResponse.textContent = `Error: ${error.message}`;
            }
        }

        function clearLog() {
            eventLog.innerHTML = '<div style="color: #9ca3af;">Log cleared. Waiting for events...</div>';
        }
    </script>
</body>
</html>
